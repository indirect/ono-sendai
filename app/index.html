<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ono-Sendai</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="author" href="humans.txt" />
  <link rel="icon" type="image/png" size="16x16" href="/images/favicon-16.png" />
  <link rel="icon" type="image/png" size="32x32" href="/images/favicon-32.png" />
  <!-- [todo] Figure out why this can't be merged with main.css -->
  <link rel="stylesheet" href="/bower_components/select2/select2.css">
  <!-- build:css(.tmp) /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="onoSendai"
      ng-controller="CardsCtrl"
      tabindex="0"
      ui-keydown="{
        'esc   / alt+esc   / ctrl+esc'   : { action: 'hideSettings() || deselectCard()', preventDefault: true },
        'left  / alt+left  / ctrl+left'  : 'selectPreviousCard()',
        'right / alt+right / ctrl+right' : 'selectNextCard()'
      }">

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <nr-settings
    ng-class="{
      visible: cardsUI.settingsVisible
    }"
    hide="hideSettings()"
    toggle-selector=".show-settings">
  </nr-settings>
  <nr-nav></nr-nav>
  <div class="app-outer-layout">
    <div id="filter-bar" class="sidebar" ng-include="'/views/filters.html'"></div>
    <div class="app-inner-layout">
      <nr-subnav></nr-subnav>
      <main ng-include="'/views/cards.html'"
            ng-class="{
              'overlay-visible': cardsUI.settingsVisible
            }"
            class="page scrollable"></main>
    </div>
  </div>
  <footer>
    <div class="about" tabindex="-1">
      About
      <div class="tooltip top">
        <div class="tooltip-inner">
          Ono-Sendai<br>
          By <a href="mailto:scotty.hyndman@gmail.com">Scott Hyndman</a><br>
          <a href="https://github.com/shyndman/ono-sendai/" target="_blank">Source Code</a><br>
          <a href="mailto:scotty.hyndman@gmail.com?subject=O-S Bug: <Your Problem>" target="_blank">Report Problem</a>
        </div>
        <div class="tooltip-arrow"></div>
      </div>
    </div>
    &nbsp;
    <a class="version" href="https://github.com/shyndman/ono-sendai/commits/{{version}}"
       target="_blank" ng-cloak>{{version}}
       <span ng-if="codename != null">&nbsp;( {{codename}} )</span>
     </a>
  </footer>


  <!-- build:js /scripts/lib.js -->
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/underscore.string/lib/underscore.string.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/select2/select2.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-bindonce/bindonce.js"></script>
  <script src="/bower_components/angular-bootstrap/src/bindHtml/bindHtml.js"></script>
  <script src="/bower_components/angular-bootstrap/src/buttons/buttons.js"></script>
  <script src="/bower_components/lunr.js/lunr.js"></script>
  <script src="/bower_components/jwerty/jwerty.js"></script>
  <script src="/bower_components/fastclick/lib/fastclick.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) /scripts/app.js -->
  <script src="/scripts/utils/underscore-plugins.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/cards.js"></script>
  <script src="/scripts/controllers/filters.js"></script>
  <script src="/scripts/services/nr-card-service.js"></script>
  <script src="/scripts/services/nr-cost-to-break-calculator.js"></script>
  <script src="/scripts/services/nr-filter-definitions.js"></script>
  <script src="/scripts/services/nr-search-service.js"></script>
  <script src="/scripts/services/nr-url-state-service.js"></script>
  <script src="/scripts/services/nr-user-preferences.js"></script>
  <script src="/scripts/services/ui-css-utils.js"></script>
  <script src="/scripts/directives/nr-card-view.js"></script>
  <script src="/scripts/directives/nr-cost-to-break-calculator.js"></script>
  <script src="/scripts/directives/nr-filter-input.js"></script>
  <script src="/scripts/directives/nr-grouping-selector.js"></script>
  <script src="/scripts/directives/nr-inset-filter.js"></script>
  <script src="/scripts/directives/nr-nav.js"></script>
  <script src="/scripts/directives/nr-numeric-filter.js"></script>
  <script src="/scripts/directives/nr-settings.js"></script>
  <script src="/scripts/directives/nr-subnav.js"></script>
  <script src="/scripts/directives/nr-subtype-filter.js"></script>
  <script src="/scripts/directives/ui-all-or-one-box.js"></script>
  <script src="/scripts/directives/ui-dropdown.js"></script>
  <script src="/scripts/directives/ui-grid.js"></script>
  <script src="/scripts/directives/ui-hotkey.js"></script>
  <script src="/scripts/directives/ui-indeterminate.js"></script>
  <script src="/scripts/directives/ui-keypress.js"></script>
  <script src="/scripts/directives/ui-main.js"></script>
  <script src="/scripts/filters/nr-card-url.js"></script>
  <script src="/scripts/filters/nr-group-title.js"></script>
  <script src="/scripts/utils/safe-apply.js"></script>
  <!-- endbuild -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44831865-1', 'onosendaicorp.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
